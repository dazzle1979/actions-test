name: PR
env:
  TEST: v2.1.1

on:
  pull_request:
    branches:
    - main

jobs:
  deploy-dev:
    name: Deploy to DEV
    environment: dev_environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: LouisBrunner/checks-action@v1.1.1
        id: integration-tests
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Integration tests
          status: in_progress

      # - uses: LouisBrunner/checks-action@v1.1.1
