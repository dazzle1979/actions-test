      #   with:
      #     token: ${{ secrets.GITHUB_TOKEN }}
      #     check_id: ${{ steps.integration-tests.outputs.check_id }}
      #     conclusion: success

      - uses: LouisBrunner/checks-action@v1.1.1
        # if: env.status == 'failure'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          check_id: ${{ steps.integration-tests.outputs.check_id }}
          conclusion: failure
          output: |
            {"summary": "OK, er ging iets mis"}
